<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card card-1">
        <div class="first-card-top-row">
          <img src="./images/image-jeremy.png" alt="User Avatar" />
          <p class="subtitle">Report for</p>
          <span class="user-name">Jeremy Robson</span>
        </div>
        <div class="first-card-bottom-row">
          <ul>
            <li>Daily</li>
            <li class="active-button">Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
      <div class="cards-wrapper">
        <div class="grid-card card-2">
          <div class="card-top-row work">
            <img src="./images/icon-work.svg" alt="Card Icon" />
          </div>
          <div class="card-bottom-row">
            <div class="bottom-top-row">
              <p class="subtitle active-button">Work</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="Elipsis Icon"
                class="elipsis"
              />
            </div>
            <div class="bottom-bottom-row">
              <span class="hours">32hrs</span>
              <span class="subtitle">Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="grid-card card-3">
          <div class="card-top-row play">
            <img src="./images/icon-play.svg" alt="Card Icon" />
          </div>
          <div class="card-bottom-row">
            <div class="bottom-top-row">
              <p class="subtitle active-button">Play</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="Elipsis Icon"
                class="elipsis"
              />
            </div>
            <div class="bottom-bottom-row">
              <span class="hours">10hrs</span>
              <span class="subtitle">Last Week - 8hrs</span>
            </div>
          </div>
        </div>
        <div class="grid-card card-4">
          <div class="card-top-row study">
            <img src="./images/icon-study.svg" alt="Card Icon" />
          </div>
          <div class="card-bottom-row">
            <div class="bottom-top-row">
              <p class="subtitle active-button">Study</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="Elipsis Icon"
                class="elipsis"
              />
            </div>
            <div class="bottom-bottom-row">
              <span class="hours">4hrs</span>
              <span class="subtitle">Last Week - 7hrs</span>
            </div>
          </div>
        </div>
        <div class="grid-card card-5">
          <div class="card-top-row exercise">
            <img src="./images/icon-exercise.svg" alt="Card Icon" />
          </div>
          <div class="card-bottom-row">
            <div class="bottom-top-row">
              <p class="subtitle active-button">Exercise</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="Elipsis Icon"
                class="elipsis"
              />
            </div>
            <div class="bottom-bottom-row">
              <span class="hours">4hrs</span>
              <span class="subtitle">Last Week - 5hrs</span>
            </div>
          </div>
        </div>
        <div class="grid-card card-6">
          <div class="card-top-row social">
            <img src="./images/icon-social.svg" alt="Card Icon" />
          </div>
          <div class="card-bottom-row">
            <div class="bottom-top-row">
              <p class="subtitle active-button">Social</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="Elipsis Icon"
                class="elipsis"
              />
            </div>
            <div class="bottom-bottom-row">
              <span class="hours">5hrs</span>
              <span class="subtitle">Last Week - 10hrs</span>
            </div>
          </div>
        </div>
        <div class="grid-card card-7">
          <div class="card-top-row self-care">
            <img src="./images/icon-self-care.svg" alt="Card Icon" />
          </div>
          <div class="card-bottom-row">
            <div class="bottom-top-row">
              <p class="subtitle active-button">Self Care</p>
              <img
                src="./images/icon-ellipsis.svg"
                alt="Elipsis Icon"
                class="elipsis"
              />
            </div>
            <div class="bottom-bottom-row">
              <span class="hours">2hrs</span>
              <span class="subtitle">Last Week - 2hrs</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
